                <textarea id="tekstic" class="text">Kineski zid predstavlja najveću građevinu na svetu i svakako najzanimljiviju turističku atrakciju u Kini. Njegova izgradnja trajala je dugo, a kao najznačajniji period izdvaja se period od 220. do 206. godine pre nove ere u doba Ćin Ši Huanga koji je započeo tj. nastavio izgradnju da bi zaštitio zemlju od upada varvarskih plemena. Duž celog zida poređane su stražarnice, a po vrhu se pruža staza široka 4.5 metra. Gradnja zida je okončana u 17. veku i od tada neprestano privlači pažnju svojom monumentalnošću.</textarea>
